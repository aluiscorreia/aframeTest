<html>

<head>
  <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>

</head>

<body>
  <a-scene embedded arjs>
    <!-- <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky> -->
    <a-assets>
      <a-asset-item id="tree" src="/assets/tp.gltf"></a-asset-item>
    </a-assets>
    <a-sphere dynamic-body position="0 1 -20" radius="0.3" color="#FFF"></a-sphere>
    <a-marker preset="hiro">
      <a-gltf-model id="hiro" position="0 0 0" scale="0.5 0.5 0.5" src="/assets/tp.gltf"></a-gltf-model>
    </a-marker>
    <a-marker preset="kanji">
      <a-gltf-model id="ka" position="0 0 0" scale="0.5 0.5 0.5" src="/assets/tp.gltf"></a-gltf-model>
    </a-marker>
    <a-plane static-body></a-plane>
    <a-entity camera look-controls position="0 0 0"></a-entity>
  </a-scene>
</body>

</html>
